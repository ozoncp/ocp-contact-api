project:
  name: "OCP Contact Api"
  author: "Evgeniy Chekunov"
  version: "0.0.1"

grpc:
  address: ":8002"

database:
  host: "postgres"
  port: "5432"
  user: "postgres"
  password: "postgres"
  database: "postgres"
  ssl: "disable"
  driver: "postgres"

request:
  batchsize: 5

prometheus:
  uri: "/metrics"
  port: ":9100"

kafka:
  topic: "contact"
  brokers:
    - "kafka:9092"